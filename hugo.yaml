baseURL: 'https://example.org/'
title: "HookieWookie"

params: #geht auch pro Sprache
  mainSections:
    - posts
    - patterns
  show_reading_time: true
  

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: 'en-us'
    weight: 1

  de:
    languageName: Deutsch
    languageCode: 'de-de'
    weight: 2
