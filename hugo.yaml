baseURL: 'https://example.org/'
title: "HookieWookie"

markup:
  goldmark:
    renderer:
      unsafe: true

params: #geht auch pro Sprache
  mainSections:
    - posts
    - patterns
  show_reading_time: true
  ananke:
    social:
      icons: true
      sharetext: true
      pinterest:
        username: steffiland
      github:
        username: steffiland
      linktree:
        username: HookieWookie
      ravelry:
        username: HookieWookie
      share: 
      follow:
        networks:
        - github
        - pinterest
        - linktree
        - ravelry
      networks:
        linktree:
          slug: linktree
          label: Linktree
          profile: "https://linktr.ee/%s"
          icon: "linktree"
          color: "#43e660"
        ravelry:
          slug: ravelry
          label: Ravelry
          profile: "https://www.ravelry.com/designers/%s"
          icon: "ravelry"
          color: "#3c5d8d"
            
defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: 'en-us'
    weight: 1

  de:
    languageName: Deutsch
    languageCode: 'de-de'
    weight: 2
    #title: "Mein kreativer Blog"


taxonomies:
  category: categories
  tag: tags

sectionPagesMenu: "main"

permalinks:
  posts: /blog/:year/:slug/
  patterns: /patterns/:slug/
  recipes: /recipes/:slug/
  section:
    posts: /blog/
    patterns: /patterns/
    recipes: /recipes/

theme: ananke

caches:
  assets:
    dir: ":cacheDir/assets"
    maxAge: "720h" # 30 Tage
  images:
    dir: ":cacheDir/images"
    maxAge: "720h"
