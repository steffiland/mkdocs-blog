# https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
markdown_extensions:
  - attr_list
  #### emoji:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  #### code highlighting:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      ## add support for inline mermaid diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  #### tabbed content:
  - pymdownx.tabbed:
      alternate_style: true
  #### task lists:
  - pymdownx.tasklist:
      custom_checkbox: true
  #### callouts / admonitions:
  - admonition
  - pymdownx.details

plugins:
  - search
  - blog:
      post_url_date_format: yyyy/MM
      blog_toc: true

extra:
  social:
    - icon: simple/linktree
      link: https://linktr.ee/HookieWookie
    - icon: simple/instagram
      link: https://www.instagram.com/hookiewookie_crochet/

