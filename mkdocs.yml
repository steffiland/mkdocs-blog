site_name: HookieWookie
#site_url: https://hookiewookie.github.io
theme:
  name: material
  palette:
    # see here: https://jameswillett.dev/getting-started-with-material-for-mkdocs/#toggle-lightdark-modes
    # switching light/dark automatic based on time of the day:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#automatic-light-dark-mode
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#custom-colors

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  # Material for MkDocs supports any Google font directly out of the box. https://fonts.google.com/?query=Montserrat
  # for using other fonts, see https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  # for own logo, instead of icon/logo, set /theme/logo to assets/logo.png and add file to docs/assets/logo.png
  icon:
    # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
    logo:  material/deskphone
